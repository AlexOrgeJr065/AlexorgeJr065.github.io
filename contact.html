<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="ico" href="images/icon.ico">
    <title>Windows 98</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    </head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text"> <img src="/images/icon.png" alt="Win98"> Welcome to Windows 98 </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="box">
            <div class="window-body">
                <div class="container">
                    <nav>
                        <div class="logo">
                            <h4> Profile.css </h4>
                        </div>
                        <ul class="nav-links">
                            <li><a href="index.html"> Home </a></li>
                            <li><a class="active" href="contact.html"> Contact </a></li>
                            <li><a href="about.html"> About </a></li>
                        </ul>
                    </nav>
    
                    <div id="sidebar">
                        <div class="profile">
                            <img src="/images/Ron.jpg" alt="Milo">
                        </div>

                        <div class="point">
                            <p> Hover Mouse to Reveal! </p>
                        </div>
    
                        <div id="info">
                            <p> Gusto mo ba ng +3.5 inches? </p>
                        </div>
                    </div>
    
                    <main>
                        <ul class="tree-view">
                            <li> 
                                <div class="text">
                                    <div class="contents">
                                        <div class="title">
                                            <h1> Contact Me! </h1>
                                        </div>

                                        <div class="contact-box">
                                            <form action="https://formsubmit.co/alexorgejr1107@gmail.com" method="POST">
                                                <!-- Honeypot -->
                                                <input type="text" name="_honey" style="display: none;">

                                                <!-- Disable Captcha -->
                                                <input type="hidden" name="_captcha" value="false">

                                                <input type="text" class="input-field" name="Name" placeholder="Your Name">
                                                <input type="email" class="input-field" name="Email" placeholder="Your Email">
                                                <input type="text" class="input-field" name="Subject" placeholder="Subject">
                                                <textarea type="text" class="input-field textarea-field"  name="Message" placeholder="Your Message"></textarea>
                                                <button type="button" class="btn"> Send Message </button>
                                            </form>
                                        </div>

                                        <hr class="dashed">
                                    </div>
                                </div> 
                            </li>
                        </ul>
                    </main>
    
                    <footer>
                        <p> &copy 2022 Profile.css. All Rights Reserved </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
